<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="weather-app-data">
    <div class="container">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="search-form-input"
                class="search-form-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <div>
        <h1
          class="weather-app-city" id="city"> 
        </h1>
           <p class= "weather-app-details">
            Wednesday 22:00
            <span id="description"> Partly cloudy</span>
            </p>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-right"
              />
              <div class="float-right">
                <span class="weather-app-temperature" id="temperature"></span
                ><span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
          </div>
          </div>
        
          <div class="col-6">
            <ul>
              <li>
                Precipitation: 0%
              </li>
              <li>
                Humidity: 77%
              </li>
              <li>
                Wind: 8 km/h
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://github.com/marie-dotcom/weather-app" target="_blank">
      <strong>
        Maryann Omundi
      </strong> </a>,
      is <a href="https://github.com/marie-dotcom/weather-app/blob/main/weather-app.html" target="_blank">open-sourced on Github
    </a>
    </footer>
    <script src="src/index.js"></script>  
</body>
</html>
